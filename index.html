<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Verificador de Precios</title>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Logo -->
    <div class="logo-section">
      <div class="logo-content">
        <img src="IMG/Log-super-plaza-venezuela_2.webp" class="logo-img" alt="SCANER" width="600">
      </div>
    </div>

    <!-- Publicidad -->
    <div class="ads-section">
      <div class="ads-content">
        <div class="ads-banner"><i class="fa-solid fa-bullhorn"></i> ¡OFERTA!</div>
        <div class="ads-text">Coca Cola 2L</div>
        <div class="ads-price">$35.99</div>
        <div style="font-size: 12px; margin-top: 5px; color: #666;">*Válido hasta agotar existencias</div>
      </div>
    </div>

    <!-- Cámara -->
    <div class="camera-section">
      <div class="camera-container">
        <video id="video" autoplay playsinline style="display: none;"></video>
        <div class="no-camera-message" id="noCameraMessage">
          <div class="no-camera-icon"><i class="fa-solid fa-camera"></i></div>
          <div>Iniciando cámara...</div>
        </div>
        
        <div class="camera-overlay">
          <div class="scanner-frame">
            <div class="scan-line"></div>
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="camera-controls">
        <button class="control-btn" id="startBtn"><i class="fa-solid fa-play"></i> Activar</button>
        <button class="control-btn" id="stopBtn" disabled><i class="fa-solid fa-stop"></i> Detener</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay"></div>
  <div class="product-popup" id="productPopup">
    <h2 id="productName">Nombre del Producto</h2>
    <div class="price" id="productPrice">$0.00</div>
    <div class="barcode" id="productBarcode">Código: 000000000000</div>
    <div style="font-size: 12px; color: #95a5a6;">
      <i class="fa-solid fa-clock"></i> Se cerrará en <span id="countdown">4</span> s
    </div>
  </div>

  <!-- Status -->
  <div id="status" class="status" style="display: none;"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="JS/script.js"></script>
</body>
</html>
